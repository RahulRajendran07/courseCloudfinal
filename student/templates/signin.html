<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Sign In/Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b border-gray-200">
                <button onclick="switchTab('signin')" id="signin-tab" class="flex-1 py-4 px-6 text-center text-purple-600 font-medium border-b-2 border-purple-600">
                    Sign In
                </button>
                <button onclick="switchTab('signup')" id="signup-tab" class="flex-1 py-4 px-6 text-center text-gray-500 hover:text-purple-600">
                    Sign Up
                </button>
            </div>

            <!-- Sign In Form -->
            <div id="signin-form" class="p-6">
                {% for m in messages %}
                    <div class="flex inline-flex justify-between bg-red-100 border border-red-400 text-red-700 px-4 py-3 my-2 rounded  "
                    role="alert">
                    <span class="block sm:inline pl-2">
                        <strong class="font-bold">{{m}}</strong>
                        
                    </span>
                    <span class="inline" onclick="return this.parentNode.remove();">
                        <svg class="fill-current h-6 w-6" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <title>Close</title>
                            <path
                                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                        </svg>
                    </span>
                    </div>
                {% endfor %}
                <form method="post" action="{%url 'signin' %}">
                    {%csrf_token%}
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">username</label>
                            <input name="username" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="your@email.com"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input name="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="••••••••"/>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"/>
                                <label class="ml-2 text-sm text-gray-600">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-purple-600 hover:text-purple-500">Forgot password?</a>
                        </div>

                        <button class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-lg px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors">
                            <img src="/api/placeholder/24/24" alt="Google Logo" class="w-6 h-6"/>
                            Sign in with Google
                        </button>

                        <div class="relative flex items-center my-2">
                            <div class="flex-grow border-t border-gray-300"></div>
                            <span class="flex-shrink mx-4 text-gray-600">or</span>
                            <div class="flex-grow border-t border-gray-300"></div>
                        </div>

                        <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="p-6 hidden">
                <form method="post" action="{%url 'student-register'%}">
                    {%csrf_token%}
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">username</label>
                            <input name="username" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your username"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First name</label>
                            <input name="first_name" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter first name"/>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
                            <input name="last_name" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter last name"/>
                        </div>
                       
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input name="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your email"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input name="password1" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your password2"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input name="password2" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Confirm your password"/>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"/>
                            <label class="ml-2 text-sm text-gray-600">I agree to the Terms and Conditions</label>
                        </div>
                        <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const signinTab = document.getElementById('signin-tab');
            const signupTab = document.getElementById('signup-tab');
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');

            if (tab === 'signin') {
                signinTab.classList.add('text-purple-600', 'border-b-2', 'border-purple-600');
                signupTab.classList.remove('text-purple-600', 'border-b-2', 'border-purple-600');
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                signupTab.classList.add('text-purple-600', 'border-b-2', 'border-purple-600');
                signinTab.classList.remove('text-purple-600', 'border-b-2', 'border-purple-600');
                signupForm.classList.remove('hidden');
                signinForm.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
